name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
    paths:
      - "**.md"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: "docs/"
          doxyfile-path: "Doxyfile"
          enable-latex: true
